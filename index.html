<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>1)-Calculadora</h1>
    <input type="number" id="numX" placeholder="Digite um número X">
    <input type="number" id="numY" placeholder="Digite um número Y">

    <br>

    <label for="calc">Escolha a operação:</label>

    <select name="calc" id="calc">
        <option value="soma">Soma</option>
        <option value="sub">Subtração</option>
        <option value="divi">Divisão</option>
        <option value="multi">Multiplicação</option>
    </select>

    <br>
    
    <button type="submit" onclick="verificarCalc()">Calcular</button>
    <div id="resp"></div>

    <hr>

    <h1>2)-Novo salário</h1>
    <input type="number" id="salar" placeholder="Digite o seu salário">

    <br>

    <label for="senio">Nível de senioridade:</label>

    <select name="calcSal" id="calcSal">
        <option value="jun">Júnior</option>
        <option value="ple">Pleno</option>
        <option value="sen">Sênior</option>
    </select>

    <br>

    <button type="submit" onclick="verificarSal()">Calcular</button>
    <div id="sal"></div>

    <hr>

    <h1>3)-Cardápio</h1>
    <p>001 - Pizza 4 pedaços - R$30,00</p>
    <p>002 - Pizza 8 pedaços - R$45,00</p>
    <p>003 - Pizza 12 pedaços - R$60,00</p>
    <p>004 - Refrigerante lata - R$7,00</p>
    <p>005 - Refrigerante 600ml - R$10,00</p>
    <p>006 - Refrigerante 1l - R$14,00</p>
    <p>007 - Refrigerante 2l - R$18,00</p>

    <label for="pedido">Digite os códigos dos itens separados por vírgula (ex: 001,002,005):</label>
    <input type="text" id="pedido" />
    <button onclick="calcularTotal()">Calcular Total</button>

    <h2>Total: <span id="total"></span></h2>

</body>
</html>
